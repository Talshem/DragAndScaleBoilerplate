<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drag & Scale Playground</title>
  </head>
  <body>
    <div id="playground"></div>
    <div id="main" class='resizers'>
    <div class='resizer top-left dot'></div>
    <div class='resizer top-right dot'></div>
    <div class='resizer bottom-left dot'></div>
    <div class='resizer bottom-right dot'></div>
    <div class='resizer left line'></div>
    <div class='resizer right line'></div>
    <div class='resizer bottom line'></div>
    <div class='resizer top line'></div>
    <div id="header">Drag me!</div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
